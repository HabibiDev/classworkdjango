{% extends "base.html" %}
{%block content%}
<form action="{% url "dish_search" %}" method="GET">
    <input type="text" name="q" />
    <button type="submit">Поиск</button>
</form>
	{%for dish  in object_list%}
		<h2><a href="{% url 'dish_detail' dish.id %}">{{dish.title}}</a></h2>
		<h3>Описание:</h3>
		<p>{{dish.description}}</p>
		<p><a href="">Оформить заказ</a></p>
	{%endfor%}
{%endblock%}
